<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Cooking Recipe App</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Dosis:400,700"
	rel="stylesheet" />
<link href="css/indexstyle.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Cooking Recipe App</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="localhost:8080">Home</a></li>
					<li><a href="#addrecipemodal" data-toggle="modal"
						data-target="#addrecipemodal">Add Recipe</a></li>
				</ul>
			</div>
		</div>
	</nav>




	<div id="root"></div>




	
	
	<!----------------------------------addrecipemodal-start---------------------------------------------------->
	<!-- Modal -->
	<div class="modal fade" id="addrecipemodal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add Recipe</h4>
				</div>

				<!-- Modal Body -->
				<div class="modal-body">

					<form class="form-horizontal" id="formData" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="title">Title</label>
							<div class="col-sm-10">
								<input type="text" name="title" value="" class="form-control" id="title"
									placeholder="Title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="servingsize">Serving
								Size</label>
							<div class="col-sm-10">
								<select class="custom-select form-control" name="servingsize" id="servingsize">
									<option selected>Open this to Select Serving size</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
									<option value="4">Four</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="indicator">Category</label>
							<div class="col-sm-10">
								<select class="custom-select form-control" name="indicator" id="indicator">
									<option selected>Open this select Category</option>
									<option value="veg">VEG</option>
									<option value="nonveg">NON-VEG</option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label" for="cookingins">Cooking
								Instruction</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="cookingins" id="cookingins" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="ingredients">Ingredients</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="ingredients"  id="ingredients" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="url">Image</label>
							<div class="col-sm-10">
							 <input type="file" accept="image/*" name="url"  class="form-control-file" id="url">
							 </div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" onclick="processFormData()">Add</button>
							</div>
						</div>
					</form>
				</div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close</button>
				</div>
			</div>
		</div>
	</div>
	
	
<!----------------------------------addrecipemodal-end-------------------------------------------------------->
	
	
<!----------------------------------updaterecipemodal-start-------------------------------------------------------->

<!-- Modal -->
	<div class="modal fade" id="updaterecipemodal" tabindex="-1" role="dialog"
		aria-labelledby="mynewModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="mynewModalLabel">Update Recipe</h4>
				</div>

				<!-- Modal Body -->
				<div class="modal-body">

					<form class="form-horizontal" id="editformData" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="title">Title</label>
							<div class="col-sm-10">
								<input type="text" name="title" value="" class="form-control" id="updatetitle"
									placeholder="Title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="servingsize">Serving
								Size</label>
							<div class="col-sm-10">
								<select class="custom-select form-control" name="servingsize" id="updateservingsize">
									<option selected>Open this to Select Serving size</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
									<option value="4">Four</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="indicator">Category</label>
							<div class="col-sm-10">
								<select class="custom-select form-control" name="indicator" id="updateindicator">
									<option selected>Open this select Category</option>
									<option value="veg">VEG</option>
									<option value="nonveg">NON-VEG</option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label" for="cookingins">Cooking
								Instruction</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="cookingins" id="updatecookingins" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="ingredients">Ingredients</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="ingredients"  id="updateingredients" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="url">Image</label>
							<div class="col-sm-10">
							 <input type="file" accept="image/*" name="url"  class="form-control-file" id="updateurl">
							 </div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-default" onclick='editFunction()'>Update</button>
								<input type="text" style="display:none" id="hdvalue">
							</div>
						</div>
					</form>
				</div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close</button>
				</div>
			</div>
		</div>
	</div>
	
	
<!----------------------------------updaterecipemodal-end-------------------------------------------------------->




	<script src="js/scripts.js"></script>




</body>
</html>
